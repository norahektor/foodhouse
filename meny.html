<!--Manuell slideshow för maten från menyn-->
      <div class="slideshow-container">

        <div class="mySlides fade">
          <div class="numbertext">1 / 6</div>
          <img src="img/milkshakeny.jpeg" alt="Milkshake" style="width: 100%;">
          <div class="text">Mölkshake</div>
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">2 / 6</div>
          <img src="img/fishfingersny.jpeg" alt="Fish fingers" style="width: 100%;">
          <div class="text">100% REAL FISH FINGERS NO CLICKBAIT</div>
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">3 / 6</div>
          <img src="img/pancanesny.jpeg" alt="Pancakes" style="width: 100%;">
          <div class="text">Pankäjk</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">4 / 6</div>
          <img src="img/sussybakadrink.jpg" alt="Sussy baka drink" style="width: 100%;">
          <div class="text">18+ sussy baka drink</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">5 / 6</div>
          <img src="img/dognut.png" alt="Dognut" style="width: 100%;">
          <div class="text">Dognut</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">6 / 6</div>
          <img src="img/susoup.jpeg" alt="Crusty sussy soup" style="width: 100%;">
          <div class="text">Crusty sussy soup</div>
        </div>
        
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
        
        </div>
        <br>
        
        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span> 
          <span class="dot" onclick="currentSlide(2)"></span> 
          <span class="dot" onclick="currentSlide(3)"></span> 
          <span class="dot" onclick="currentSlide(4)"></span> 
          <span class="dot" onclick="currentSlide(5)"></span> 
          <span class="dot" onclick="currentSlide(6)"></span> 


        </div>

</body>
